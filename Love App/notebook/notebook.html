<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Love Notebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <!-- Background Effects containers -->
  <div class="particles-container"></div>
  <div class="twinkles-container"></div>
  <div class="glow-wave-container"></div>

  <!-- Main container -->
  <div class="container">
    <h1 class="title">My Love Notebook</h1>

    <!-- Big card -->
    <div id="card" class="card">
      <div class="card-title"></div>
      <div class="card-text"></div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="prevBtn" class="btn" aria-label="Previous Note">← Previous</button>
      <button id="nextBtn" class="btn" aria-label="Next Note">Next →</button>
    </div>

    <a href="/category.html" class="btn back-btn" aria-label="Back to Categories">← Back</a>
  </div>

  <script src="effects.js"></script>
  <script src="script.js"></script>
</body>
</html>
